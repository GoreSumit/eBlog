{% extends 'base.html' %}

{% block content %}

    <div class="col-sm-8">
        <h1 class="display-4 text-center">Posts</h1>
        
        {% if posts %}
        {% for post in posts %}
        
        <div class="jumbotron jumbotron-fluid bg-dark my-3 py-3">
            <div class="container">
              <h1 class="display-6">{{post.title}}</h1>
              <p class="lead">{{post.desc}}</p>
            </div>
          </div>
        {% endfor %}
        {% endif %}
    </div>

{% endblock content %}
